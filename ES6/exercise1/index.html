<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Removes non-printable ASCII characters from a given string</title>
  </head>

  <body>
    <script>
      //#Source https://bit.ly/2neWfJ2
      const remove_non_ASCII = str => str.replace(/[^\x20-\x7E]/g, "");
      console.log(remove_non_ASCII("äÄçÇéÉêw3resouröceÖÐþúÚ"));
    </script>
  </body>
</html>
