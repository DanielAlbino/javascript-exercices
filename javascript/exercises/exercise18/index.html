<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Create an array of prefix sums of the given array</title>
  </head>

  <body>
    <script>
      function prefix_sums(arr) {
        var new_arr = [];
        for (var i = 0; i < arr.length; i++) {
          new_arr[i] = 0;
          for (var j = 0; j < i + 1; j++) {
            new_arr[i] += arr[j];
          }
        }
        return new_arr;
      }

      console.log(prefix_sums([1, 2, 3, 4, 5]));

      console.log(prefix_sums([1, 2, -3, 4, 5]));
    </script>
  </body>
</html>
