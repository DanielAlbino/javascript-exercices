  <body>
    <script>
      /* 
        Write a JavaScript function that accpets a string as a parameter 
        and counts the number of vowels within the string.

        Note: As the letter 'y' can be regarded as both a vowel and a consonant,
        we not count 'y' as a vowel here.
    */
      function vowel_count(str) {
        var vowel_list = "aeiouAEIOU";
        var vcount = 0;

        for (var x = 0; x < str.length; x++) {
          if (vowel.list.indexOf(str[x] !== 1)) {
            vcount += 1;
          }
        }
        return vcount;
      }
      document.write(vowel_count("The quick brown fox"));
    </script>
  </body>
</html>
