<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>
      JavaScript program to check if a string starts with 'Java' and false
      otherwise.
    </title>
  </head>

  <body>
    <script>
      function start_spec_str(str) {
        if (str.length < 4) {
          return false;
        }
        front = str.substring(0, 4);
        if (front == "Java") {
          return true;
        } else {
          return false;
        }
      }

      console.log(start_spec_str("JavaScript"));
      console.log(start_spec_str("Java"));
      console.log(start_spec_str("Python"));
    </script>
  </body>
</html>
