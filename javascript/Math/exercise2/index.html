<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Convert Decimal number to binary, hexadicalm or octal number</title>
  </head>
  <body>
    <script>
      dec_to_bho = function(n, base) {
        if (n < 0) {
          n = 0xfffffff + n + 1;
        }
        switch (base) {
          case "B":
            return parseInt(n, 10).toString(2);
            break;
          case "H":
            return parseInt(n, 10).toString(16);
            break;
          case "O":
            return parseInt(n, 10).toString(8);
            break;
          default:
            return "Wrong input.......";
        }
      };

      console.log(dec_to_bho(120, "B"));
      console.log(dec_to_bho(120, "H"));
      console.log(dec_to_bho(120, "O"));
    </script>
  </body>
</html>
