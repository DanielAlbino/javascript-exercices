<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Write a JavaScript function for the Pythagorean theorem</title>
  </head>

  <body>
    <script>
      function pythagorean(sideA, sideB) {
        return Math.sqrt(Math.pow(sideA, 2) + Math.pow(sideB, 2));
      }
      console.log(pythagorean(4, 3));
    </script>
  </body>
</html>
